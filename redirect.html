<head>
  <script>
    
    function newLocation() {
      window.location.assign("http://www.google.com");

    function replace()
    {
    window.location.replace("http://www.gmail.com")
    }

 <input type = "button" value = "Go to new location" onclick = "newLocation()" alt="replace()">
